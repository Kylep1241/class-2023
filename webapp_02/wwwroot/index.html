<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webapp_02</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row my-header">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a id="anchor-nav-customer" class="nav-link" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a id="anchor-nav-employee" class="nav-link" href="#">employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>



        <div id="page-employee" class="row">

            <div class="col col-8 col-employee-table">
                <div id="employee-table"></div>
            </div>

            <div class="col col-4 my-right">
                <form class="row mb-2 g-2">
                    <div class="col-6">
                        <input id="text-search" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button id="button-search" type="button" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col-auto">
                        <button id="button-search-clear" type="button" class="btn btn-primary">Clear</button>
                    </div>
                </form>
            </div>



            <div class="row row-insert-update-delete">

                <div class="col col-4">
                    <h4>Insert</h4>
                    <form>
                        <div class="mb-2">
                            <label for="text-insert-first-name" class="form-label">First Name</label>
                            <input id="text-insert-first-name" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="text-insert-last-name" class="form-label">Last Name</label>
                            <input id="text-insert-last-name" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="text-insert-salary" class="form-label">Salary</label>
                            <input id="text-insert-salary" type="text" class="form-control">
                        </div>
                        <div class="row mb-2 g-2">
                            <div class="col-auto">
                                <button id="button-insert" type="button" class="btn btn-primary">Insert</button>
                            </div>
                            <div class="col-auto">
                                <button id="button-insert-cancel" type="button" class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>







        </div>


        <div id="page-customer" class="row visually-hidden">

        </div class="col-8">
        <h1>Customer</h1>

    </div>




    <div class="row my-footer">
        <div class="col col-12">
            Footer
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
